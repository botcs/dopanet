<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Adversarial Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generative Adversarial Networks Playground</h1>
    <div>
        <label for="pointsPerSecond">Points per second:</label>
        <input type="range" id="pointsPerSecond" min="10" max="500" value="100">
        <span id="pointsPerSecondValue">100</span>
        <br>
        <label for="range">Range:</label>
        <input type="range" id="range" min="10" max="100" value="50">
        <span id="rangeValue">50</span>
        <br>
        <button id="resetCanvasButton">Reset</button>
    </div>
    <canvas id="canvas"></canvas>

    <h2>Vanilla GAN</h2>
    <div>
        <button id="trainVanGANButton">Train</button>
        <button id="resetVanGANButton">Reset Modell</button>
    </div>
    <div id="vanillaGAN" class="GANBox"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="vanilla_gan.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
