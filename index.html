<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Adversarial Networks Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topSection wrapContainer">
        <div class="wrappedItem">
            <h2>Generative Adversarial Networks Playground</h2>
            <label for="pointsPerSecond">Speed:</label>
            <input type="range" id="pointsPerSecond" min="10" max="500" value="20">
            <span id="pointsPerSecondValue">100</span>
            <br>
            <label for="range">Range:</label>
            <input type="range" id="range" min="10" max="100" value="20">
            <span id="rangeValue">50</span>
            <br>
            <button id="resetCanvasButton">Reset</button>
        </div>
        <canvas id="canvas" class="wrappedItem plot"></canvas>
    </div>

    <div class="bottomSection">
        <div id="modelEntryContainer">

        </div>
        <!-- <div id="controlBox">
            <select id="modelSelect">
                <option value="vanilla">Vanilla GAN</option>
                <option value="infogan" selected>InfoGAN</option>
            </select>
            <div>
                <button id="trainGANButton">Train</button>
                <button id="resetGANButton">Reset Model</button>
            </div>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="vanillagan.js"></script>
    <script src="vanillagan_diagram.js"></script>
    <script src="infogan_diagram.js"></script>
    <script src="infogan_simplified.js"></script>
    <script src="utils.js"></script>
    <script src="plots.js"></script>
    <script src="app.js"></script>
</body>
</html>
